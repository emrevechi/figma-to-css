<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma to HTML & CSS</title>
    <link rel="stylesheet" href="style.css"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <nav class="nav-bar">
            <ul class="nav-bar-list">
                <li class="nav-link"><a class="nav-link-text" href="#">About</a></li>
                <li class="nav-link"><a class="nav-link-text" href="#">Products</a></li>
                <li class="nav-link"><a class="nav-link-text" href="#">Pricing</a></li>
                <li class="nav-link"><a class="nav-link-text" href="#">Blogs</a></li>
                <li class="nav-link"><a class="nav-link-text" href="#">Jobs</a></li>
                <li class="nav-link"><a class="nav-link-text" href="#">More</a></li>
            </ul>
        </nav>

        <section class="hero-section">
            <div class="hero-content-wrapper">
                <div class="hero-content">
                    <h1 class="hero-title">Organise projects. <br>
                         Get more done.    
                     </h1>
                      <button class="hero-button">Get Started</button>
                </div>

                 <div class="hero-image-container">
                     <img src="images/iphonex.png" alt="hero image" />
                 </div>

            </div>
            <div class="hero-company-logos">
                <img src="company-logos/airbnb.png" alt="company logo" />
                <img src="company-logos/hubspot.png" alt="company logo" />
                <img src="company-logos/google.png" alt="company logo" />
                <img src="company-logos/microsoft.png" alt="company logo" />
                <img src="company-logos/walmart.png" alt="company logo" />
                <img src="company-logos/fedex.png" alt="company logo" />  
            </div>
        </section>
    </div>

</body>
</html>
